<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFramework Documentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;            
        }

        header {
            background-color: black;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .version-selector {
            display: flex;
            align-items: center;
        }

        label {
            font-size: 1rem;
            margin-right: 10px;
        }

        select {
            font-size: 1rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <div class="version-selector">
            <label for="version-dropdown">Select Version:</label>
            <select id="version-dropdown">
                <option value="v1.0" selected>Version 1.0</option>
                <option value="v2.0">Version 2.0</option>
            </select>
        </div>
    </header>

    <!-- iframe to load documentation -->
    <iframe id="doc-frame" src="v1.0/documentation/truvideosdk/"></iframe>

    <script>
        const versionDropdown = document.getElementById('version-dropdown');
        const docFrame = document.getElementById('doc-frame');

        // Change the iframe src based on the selected version
        versionDropdown.addEventListener('change', () => {
            const selectedVersion = versionDropdown.value;
            docFrame.src = `/Pod-Test-Repo/${selectedVersion}/documentation/truvideosdk/`;
        });

        // Automatically select the version based on the iframe's src
        window.addEventListener('load', () => {
            const currentSrc = docFrame.src;
            if (currentSrc.includes('/v2.0/')) {
                versionDropdown.value = 'v2.0';
            } else if (currentSrc.includes('/v1.0/')) {
                versionDropdown.value = 'v1.0';
            }
        });
    </script>
</body>
</html>
