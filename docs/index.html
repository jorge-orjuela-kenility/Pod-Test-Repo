<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Versions</title>
</head>
<body>
    <h1>Documentation Versions</h1>
    <select id="version-dropdown"></select>
    <iframe id="doc-frame" src="" width="100%" height="600px"></iframe>
    <script>
        const versionDropdown = document.getElementById('version-dropdown');
        const docFrame = document.getElementById('doc-frame');
        const versions = [];

        // Dynamically update dropdown options
        versions.forEach(version => {
            const option = document.createElement('option');
            option.value = version;
            option.textContent = `Version ${version}`;
            versionDropdown.appendChild(option);
        });

        // Update iframe based on selected version
        versionDropdown.addEventListener('change', () => {
            docFrame.src = `./${versionDropdown.value}/index.html`;
        });

        // Set the initial version
        if (versions.length) {
            versionDropdown.value = versions[0];
            docFrame.src = `./${versions[0]}/index.html`;
        }
    </script>
</body>
</html>
