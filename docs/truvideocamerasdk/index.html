<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Versions</title>
    <link rel="stylesheet" href="./css/index.3a335429.css">
    <script defer src="./js/index.a08b31d0.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        header {
            background-color: black;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .version-selector { display: flex; align-items: center; }
        label { font-size: 1rem; margin-right: 10px; }
        select { font-size: 1rem; padding: 5px; border-radius: 5px; border: 1px solid #ddd; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; margin-top: 60px; }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <div class="version-selector">
            <label for="version-dropdown">Select Version:</label>
            <select id="version-dropdown">
                <option value="v1.0">Version 1.0</option>
            </select>
        </div>
    </header>

    <iframe id="doc-frame" src="v1.0/documentation/truvideosdkcamera/"></iframe>    

    <script>
        const versionDropdown = document.getElementById('version-dropdown');
        const docFrame = document.getElementById('doc-frame');

        // Set the initial version dropdown value to the latest version
        versionDropdown.value = "v1.0";

        // Update iframe based on selected version
        versionDropdown.addEventListener('change', () => {
            docFrame.src = `${versionDropdown.value}/documentation/truvideosdkcamera/`;
        });
    </script>
</body>
</html>
